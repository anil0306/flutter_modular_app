name: flutter_advanced_course_multi_modular_clean_architecture
packages:
  - core/**
  - features/**
#  - features/movies

command:
  bootstrap:
    environment:
      sdk: ^3.5.3
      flutter: ">=1.17.0"

    dependencies:
      dio: ^5.8.0+1
      get_it: ^8.0.3
      injectable: ^2.5.0
      json_annotation: ^4.9.0
      pretty_dio_logger: ^1.4.0
      retrofit: ^4.4.2
      dartz: ^0.10.1

    dev_dependencies:
      injectable_generator: ^2.7.0
      retrofit_generator: ^9.1.9
      json_serializable: ^6.9.4
      build_runner: ^2.4.15
      flutter_lints: ^5.0.0

scripts:
  clean: melos clean
  cleanAndBootstrap: melos clean && melos bootstrap
  test:
    run: melos exec --concurrency=1 -- flutter test
  update: flutter pub outdated
  upgrade: flutter pub upgrade --major-versions