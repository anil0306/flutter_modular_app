name: flutter_modular_app
packages:
  - core/**
  - features/**

command:
  bootstrap:
    environment:
      sdk: ^3.5.3
      flutter: ">=1.17.0"

    dependencies:
      dio: ^5.8.0+1
      get_it: ^8.0.3
      injectable: ^2.5.0
      json_annotation: ^4.9.0

    dev_dependencies:
      injectable_generator: ^2.7.0
      json_serializable: ^6.9.4
      build_runner: ^2.4.15
      flutter_lints: ^5.0.0

scripts:
  clean: melos clean
  cleanAndBootstrap: melos clean && melos bootstrap
  test:
    run: melos exec --concurrency=1 -- flutter test
  update: flutter pub outdated
  upgrade: flutter pub upgrade --major-versions
        